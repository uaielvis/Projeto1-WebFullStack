<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisador de Versículo Bíblico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Pesquisador de Versículo Bíblico</h1>
                <form id="bibleForm">
                    <div class="form-group">
                        <label for="livro">Livro:</label>
                        <input type="text" id="livro" name="livro" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="capitulo">Capítulo:</label>
                        <input type="number" id="capitulo" name="capitulo" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="versiculo">Versículo:</label>
                        <input type="number" id="versiculo" name="versiculo" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="traducao">Tradução:</label>
                        <select id="traducao" name="traducao" class="form-control">
                            <option value="almeida" selected>João Ferreira de Almeida</option>
                            <option value="web">World English Bible</option>
                            <option value="kjv">King James Version</option>
                            <option value="asv">American Standard Version (1901)</option>
                            <!-- Adicione mais traduções aqui, se necessário -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">PROCURAR VERSÍCULO</button>
                </form>
                <div id="verseContainer" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
